{% extends 'semstew/base.html' %}

{% block title %}Select language - SemStew{% endblock %}

{% block content %}
<!-- ##### About Area Start ##### -->
    <section class="about-area section-padding-80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading">
                        <h3>Select language</h3>
                        <h3>{{selected_lang}}</h3>
                    </div>
                    <div class="contact-form-area">
                        <form action="" method="get">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        {% for lang in langs %}
                                        <div class="col-12 text-center">
                                            <input type="radio" name="lang" class="" id="language" value="{{lang.id}}">
                                            <label class="" for="lang">{{lang.name}}</label>
                                        </div>
                                        {% endfor %}
                                        <div class="col-12 text-center">
                                        <button class="btn delicious-btn mt-30" type="submit">Select</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### About Area End ##### -->
{% endblock %}
